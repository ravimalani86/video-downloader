<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Instagram Video Downloader{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='instagram.css') }}">{% endblock %}
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'header.html' %}
  <main>
    {% block content %}{% endblock %}
  </main>
  {% include 'footer.html' %}
  {% block js %}<script src="{{ url_for('static', filename='instagram.js') }}"></script>{% endblock %}
</body>
</html>
